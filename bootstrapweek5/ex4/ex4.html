<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="mb-3">Student Records Dashboard</h2>

  <!-- Filter Form -->
  <form id="filterForm" class="mb-3">
    <div class="row g-2">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by name or ID">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary w-100" onclick="filterTable()">Filter</button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-secondary w-100" onclick="resetTable()">Reset</button>
      </div>
    </div>
  </form>

  <!-- Alert -->
  <div id="alertBox" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
    <strong>No records found!</strong> Please try again.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Responsive Table -->
  <div class="table-responsive">
    <table id="studentTable" class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>101</td><td>Alice</td><td>Computer Science</td><td>2</td></tr>
        <tr><td>102</td><td>Bob</td><td>Electronics</td><td>3</td></tr>
        <tr><td>103</td><td>Charlie</td><td>Mechanical</td><td>1</td></tr>
        <tr><td>104</td><td>Daniel</td><td>Civil</td><td>4</td></tr>
        <tr><td>105</td><td>Ethan</td><td>Computer Science</td><td>3</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function filterTable() {
  let input = document.getElementById("searchInput").value.toLowerCase();
  let table = document.getElementById("studentTable");
  let rows = table.getElementsByTagName("tr");
  let found = false;

  for (let i = 1; i < rows.length; i++) {
    let cells = rows[i].getElementsByTagName("td");
    let match = false;
    for (let j = 0; j < cells.length; j++) {
      if (cells[j].innerText.toLowerCase().includes(input)) {
        match = true;
        break;
      }
    }
    if (match) {
      rows[i].style.display = "";
      found = true;
    } else {
      rows[i].style.display = "none";
    }
  }

  // Show alert if no records found
  let alertBox = document.getElementById("alertBox");
  if (!found) {
    alertBox.classList.remove("d-none");
  } else {
    alertBox.classList.add("d-none");
  }
}

function resetTable() {
  document.getElementById("searchInput").value = "";
  let table = document.getElementById("studentTable");
  let rows = table.getElementsByTagName("tr");
  for (let i = 1; i < rows.length; i++) {
    rows[i].style.display = "";
  }
  document.getElementById("alertBox").classList.add("d-none");
}
</script>

</body>
</html>
