<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student System</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Student Registration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form class="needs-validation" novalidate>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" required minlength="6">
              <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
              <div class="invalid-feedback">Please select your gender.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Skills</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="HTML" id="skill1">
                <label class="form-check-label" for="skill1">HTML</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="CSS" id="skill2">
                <label class="form-check-label" for="skill2">CSS</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="JavaScript" id="skill3">
                <label class="form-check-label" for="skill3">JavaScript</label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Country</label>
              <select class="form-select" required>
                <option value="">Select</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
              </select>
              <div class="invalid-feedback">Please select your country.</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
